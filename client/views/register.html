    <div class="ngdialog-message">
        <div class="">
            <h3>Register </h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form name="registerForm" ng-submit="doRegister()" novalidate>
               
                <div class="form-group" ng-class="{ 'has-error' : registerForm.username.$error.required && !registerForm.username.$pristine }">
                    <label class="sr-only" for="username">Username</label>
                    <input type="text" class="form-control input-sm" id="username" name="username" placeholder="Username" ng-model="registration.username" required>
                    <span ng-show="registerForm.username.$error.required && !registerForm.username.$pristine" class="help-block">Username is required.</span>

                </div>
                
                <div class="form-group" ng-class="{ 'has-error' : registerForm.password.$error.required && !registerForm.password.$pristine }">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control input-sm" id="password" name="password" placeholder="Password" ng-model="registration.password" required>
                    <span ng-show="registerForm.password.$error.required && !registerForm.password.$pristine" class="help-block">Password is required.</span>
                </div>
                
                <div class="form-group" ng-class="{ 'has-error' : registerForm.firstname.$error.required && !registerForm.firstname.$pristine }">
                    <label class="sr-only" for="firstname">First Name</label>
                    <input type="text" class="form-control input-sm" id="firstname" name="firstname" placeholder="First Name" ng-model="registration.firstname" required>
                    <span ng-show="registerForm.firstname.$error.required && !registerForm.firstname.$pristine" class="help-block">First name is required.</span>
                </div>
                
                <div class="form-group" ng-class="{ 'has-error' : registerForm.lastname.$error.required && !registerForm.lastname.$pristine }">
                    <label class="sr-only" for="lastname">Last Name</label>
                    <input type="text" class="form-control input-sm" id="lastname" name="lastname" placeholder="Last Name" ng-model="registration.lastname" required>
                    <span ng-show="registerForm.lastname.$error.required && !registerForm.lastname.$pristine" class="help-block">Last name is required.</span>
                </div>
                
                <div class="form-group" ng-class="{ 'has-error' : registerForm.email.$error.required && !registerForm.email.$pristine }">
                    <label class="sr-only" for="email">Email</label>
                    <input type="email" class="form-control input-sm" id="email" name="email" placeholder="email" ng-model="registration.email" required>
                    <span ng-show="(registerForm.email.$error.required || registerForm.email.$invalid) && !registerForm.email.$pristine" class="help-block">Enter a valid email address.</span>
                </div>
                
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="registration.rememberMe"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-info btn-sm" ng-disabled="registerForm.$invalid">Register</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button>
            </form>
        </div>
    </div>
